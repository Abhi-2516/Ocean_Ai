<!doctype html>
<html>
<head><meta charset="utf-8"><title>Checkout - Demo</title></head>
<body>
  <h1>Checkout Demo</h1>
  <div id="cart">
    <p>Subtotal: $60.00</p>
  </div>
  <div id="coupon-area">
    <label for="coupon_input">Coupon code</label>
    <input id="coupon_input" name="coupon" placeholder="Enter coupon code">
    <button id="apply_coupon">Apply</button>
  </div>
  <div id="messages"></div>
  <script>
    document.getElementById('apply_coupon').addEventListener('click', function(){
      const c = document.getElementById('coupon_input').value.trim();
      const messages = document.getElementById('messages');
      if (c === 'SAVE15') {
        messages.innerText = 'Discount applied: 15%';
      } else {
        messages.innerText = 'Invalid coupon';
      }
    });
  </script>
</body>
</html>
